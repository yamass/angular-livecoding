<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="UTF-8">
   <title></title>
   
   <script src="lib/jquery.js"></script>
   <script src="lib/angular-1.4.0-rc.2/angular.js"></script>
</head>
<body>


<div id="app">
   <div ng-controller="TodoController as todoController">
      {{todoController.greeting}}
      <input ng-model="todoController.greeting">
   </div>
</div>


<script>

   var todoModule = angular.module("TodoApp", []);

   todoModule.controller("TodoController", function() {
      this.greeting = "Ey!";
   });

   angular.bootstrap("#app", ['TodoApp']);

</script>

</body>
</html>
