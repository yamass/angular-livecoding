<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="dist/js/todoapp.js"></script>
    <style>
        .done-true {
            text-decoration: line-through;
        }
    </style>
</head>
<body ng-app="TodoApp">


<div id="asdf" ng-controller="TodoController as todoController">
    {{todoController.greeting}}
    <input ng-model="todoController.greeting">


    <ul >
        <li ng-repeat="todo in todoController.todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.title}}</span>
            <span ng-click="todoController.deleteTodo(todo.id)">Löschen</span>
        </li>
    </ul>
    {{todoController.getNumberOfDoneTodos()}} von {{todoController.todos.length}} erledigt.


    <hr>

    <form ng-submit="todoController.addTodo()">
        <input type="text" ng-model="todoController.newTodo.title">
        <button>Hinzufügen</button>
    </form>
</div>
</body>
</html>
