<!DOCTYPE html>
<html  ng-app="TodoApp">
<head lang="en">
   <meta charset="UTF-8">
   <title></title>

   <link rel="stylesheet" type="text/css" href="css/styles.css">

   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/angular/angular.js"></script>
   <script src="bower_components/angular-resource/angular-resource.js"></script>
   <script src="dist/todoApp.min.js"></script>
   <script src="dist/todoServices.min.js"></script>
</head>
<body>


<div  >
   <div ng-controller="TodoController as vm">

      <ul>
         <li ng-repeat="todo in vm.todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="todo-done-{{todo.done}}">{{todo.title}}</span>
         </li>
      </ul>

      Remaining: {{vm.numberOfRemainingTodos()}} of {{vm.todos.length}}

      <form name="addTodoForm" ng-submit="vm.addTodo()">
         <input type="text" ng-model="vm.newTodo.title">
         <input type="submit" value="Add">
      </form>

   </div>
</div>



</body>
</html>
